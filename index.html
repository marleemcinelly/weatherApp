<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>5 Day Weather</title>
</head>
<body>
    <nav class="navbar">Weather Forecast</nav>

    <div class="container">
        <div class="row mainBody">
            <div class="col-2" id="sidebar">
                <div class="form-group">
                    <label for="cityForm">City, State</label>
                    <input type="text" class="form-control" id="cityForm" placeholder="Phoenix, Arizona">
                </div>
                
                <button type="button" class="btn btn-light">Search!</button>

                <div class="row">
                    <button type="button" class="btn btn-light indexedCity">London</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light indexedCity">Mumbai</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light indexedCity">Tokyo</button>
                </div>
            </div>

            <div class="col-10" id="forecast">
                <div class="row">
                    <div class="col" id="today">
                        <p>Today's forecast</p>
                    </div>
                </div>
                <div class="row nextWeekRow">
                    <div class="col nextWeek" id="dayAfter1">
                        <p>1</p>
                    </div>
                    <div class="col nextWeek" id="dayAfter2">
                        <p>2</p>
                    </div>
                    <div class="col nextWeek" id="dayAfter3">
                        <p>3</p>
                    </div>
                    <div class="col nextWeek" id="dayAfter4">
                        <p>4</p>
                    </div>
                    <div class="col nextWeek" id="dayAfter5">
                        <p>5</p>
                    </div>
                </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
